<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <script src="coi-serviceworker.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 線上壓縮器 (純前端)</title>
    <!-- 引入 Tailwind CSS 快速美化 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 簡單的載入動畫 */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 8px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">MP3 壓縮器</h1>

        <!-- 1. 檔案上傳 -->
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">1. 選擇 MP3 檔案</label>
            <input type="file" id="fileInput" accept="audio/mp3" class="block w-full text-sm text-gray-500
              file:mr-4 file:py-2 file:px-4
              file:rounded-full file:border-0
              file:text-sm file:font-semibold
              file:bg-blue-50 file:text-blue-700
              hover:file:bg-blue-100
            "/>
        </div>

        <!-- 2. 選擇品質 -->
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2">2. 選擇目標品質 (Bitrate)</label>
            <select id="bitrateSelect" class="block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="128k">128 kbps (標準品質)</option>
                <option value="96k">96 kbps (平衡)</option>
                <option value="64k" selected>64 kbps (高壓縮)</option>
                <option value="48k">48 kbps (語音適用)</option>
                <option value="32k">32 kbps (極限壓縮)</option>
            </select>
            <p class="text-xs text-gray-500 mt-1">數值越低，檔案越小，但音質越差。</p>
        </div>

        <!-- 按鈕區 -->
        <button id="compressBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
            開始壓縮
        </button>

        <!-- 狀態顯示 -->
        <div id="statusArea" class="mt-4 text-center text-sm text-gray-600 hidden">
            <div id="loader" class="loader hidden"></div>
            <span id="statusText">正在初始化...</span>
        </div>

        <!-- 下載區 -->
        <div id="downloadArea" class="mt-6 hidden">
            <p class="text-center text-green-600 font-bold mb-2">壓縮完成！</p>
            <a id="downloadLink" href="#" class="block w-full bg-green-500 hover:bg-green-600 text-white text-center font-bold py-2 px-4 rounded-lg">
                下載壓縮後的檔案
            </a>
            <p id="sizeInfo" class="text-center text-xs text-gray-500 mt-2"></p>
        </div>
    </div>

    <!-- 引入 ffmpeg.wasm 的腳本 -->
    <script type="module">
        import { FFmpeg } from 'https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.10/+esm';
        import { toBlobURL, fetchFile } from 'https://cdn.jsdelivr.net/npm/@ffmpeg/util@0.12.1/+esm';

        const fileInput = document.getElementById('fileInput');
        const bitrateSelect = document.getElementById('bitrateSelect');
        const compressBtn = document.getElementById('compressBtn');
        const statusArea = document.getElementById('statusArea');
        const statusText = document.getElementById('statusText');
        const loader = document.getElementById('loader');
        const downloadArea = document.getElementById('downloadArea');
        const downloadLink = document.getElementById('downloadLink');
        const sizeInfo = document.getElementById('sizeInfo');

        let ffmpeg = null;

        // 初始化 FFmpeg
        async function loadFFmpeg() {
            if (ffmpeg) return;

            statusArea.classList.remove('hidden');
            loader.classList.remove('hidden');
            statusText.innerText = "正在載入核心組件 (首次需幾秒)...";

            ffmpeg = new FFmpeg();

            // 監聽日誌
            ffmpeg.on('log', ({ message }) => {
                console.log(message);
                // 這裡可以做更細緻的進度條，暫時只顯示處理中
            });

            const baseURL = 'https://cdn.jsdelivr.net/npm/@ffmpeg/core@0.12.6/dist/esm';
            
            try {
                await ffmpeg.load({
                    coreURL: await toBlobURL(`${baseURL}/ffmpeg-core.js`, 'text/javascript'),
                    wasmURL: await toBlobURL(`${baseURL}/ffmpeg-core.wasm`, 'application/wasm'),
                });
                statusText.innerText = "準備就緒！";
                loader.classList.add('hidden');
            } catch (error) {
                console.error(error);
                statusText.innerText = "載入失敗，請檢查瀏覽器相容性或使用 HTTPS/Localhost。";
                statusText.classList.add('text-red-500');
            }
        }

        // 點擊壓縮
        compressBtn.addEventListener('click', async () => {
            const file = fileInput.files[0];
            if (!file) {
                alert('請先選擇一個 MP3 檔案');
                return;
            }

            // 確保 FFmpeg 已載入
            if (!ffmpeg || !ffmpeg.loaded) {
                await loadFFmpeg();
            }

            const bitrate = bitrateSelect.value;
            const inputName = 'input.mp3';
            const outputName = 'output.mp3';

            // UI 更新
            compressBtn.disabled = true;
            statusArea.classList.remove('hidden');
            loader.classList.remove('hidden');
            downloadArea.classList.add('hidden');
            statusText.innerText = "正在壓縮中，請稍候...";

            try {
                // 1. 寫入檔案到虛擬記憶體
                await ffmpeg.writeFile(inputName, await fetchFile(file));

                // 2. 執行壓縮指令
                // -i: 輸入, -b:a: 音訊位元率
                await ffmpeg.exec(['-i', inputName, '-b:a', bitrate, outputName]);

                // 3. 讀取輸出檔案
                const data = await ffmpeg.readFile(outputName);

                // 4. 建立下載連結
                const blob = new Blob([data.buffer], { type: 'audio/mp3' });
                const url = URL.createObjectURL(blob);

                downloadLink.href = url;
                downloadLink.download = `compressed_${file.name}`;
                
                // 顯示大小比較
                const originalSize = (file.size / 1024 / 1024).toFixed(2);
                const newSize = (blob.size / 1024 / 1024).toFixed(2);
                sizeInfo.innerText = `原始大小: ${originalSize} MB -> 壓縮後: ${newSize} MB`;

                downloadArea.classList.remove('hidden');
                statusText.innerText = "完成！";
            } catch (error) {
                console.error(error);
                statusText.innerText = "發生錯誤，請查看 Console";
            } finally {
                loader.classList.add('hidden');
                compressBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
