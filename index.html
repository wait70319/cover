<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <!-- 1. 魔法腳本：解決 SharedArrayBuffer 問題 (一定要在第一行) -->
    <script src="coi-serviceworker.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 線上壓縮器 (最終修復版)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 8px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    
    <!-- 2. 改用 UMD 方式引入 FFmpeg (避開 SecurityError 的關鍵) -->
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.10/dist/umd/ffmpeg.js"></script>
    <script src="https://unpkg.com/@ffmpeg/util@0.12.1/dist/umd/index.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">MP3 壓縮器</h1>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">1. 選擇 MP3 檔案</label>
            <input type="file" id="fileInput" accept="audio/mp3" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"/>
        </div>

        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2">2. 選擇目標品質</label>
            <select id="bitrateSelect" class="block w-full p-2 border border-gray-300 rounded-md">
                <option value="128k">128 kbps (標準)</option>
                <option value="96k">96 kbps (平衡)</option>
                <option value="64k" selected>64 kbps (高壓縮)</option>
                <option value="48k">48 kbps (語音)</option>
                <option value="32k">32 kbps (極限)</option>
            </select>
        </div>

        <button id="compressBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg disabled:opacity-50">
            開始壓縮
        </button>

        <div id="statusArea" class="mt-4 text-center text-sm text-gray-600 hidden">
            <div id="loader" class="loader hidden"></div>
            <span id="statusText">正在初始化...</span>
        </div>

        <div id="downloadArea" class="mt-6 hidden">
            <p class="text-center text-green-600 font-bold mb-2">壓縮完成！</p>
            <a id="downloadLink" href="#" class="block w-full bg-green-500 hover:bg-green-600 text-white text-center font-bold py-2 px-4 rounded-lg">下載檔案</a>
            <p id="sizeInfo" class="text-center text-xs text-gray-500 mt-2"></p>
        </div>
    </div>

    <script>
        // 從全域變數中取得 FFmpeg
        const { FFmpeg } = FFmpegWASM;
        const { fetchFile, toBlobURL } = FFmpegUtil;

        const fileInput = document.getElementById('fileInput');
        const bitrateSelect = document.getElementById('bitrateSelect');
        const compressBtn = document.getElementById('compressBtn');
        const statusArea = document.getElementById('statusArea');
        const statusText = document.getElementById('statusText');
        const loader = document.getElementById('loader');
        const downloadArea = document.getElementById('downloadArea');
        const downloadLink = document.getElementById('downloadLink');
        const sizeInfo = document.getElementById('sizeInfo');

        let ffmpeg = null;

        async function loadFFmpeg() {
            if (ffmpeg) return;

            statusArea.classList.remove('hidden');
            loader.classList.remove('hidden');
            statusText.innerText = "正在初始化環境...";

            ffmpeg = new FFmpeg();

            ffmpeg.on('log', ({ message }) => {
                console.log(message);
            });

            const baseURL = 'https://unpkg.com/@ffmpeg/core@0.12.6/dist/esm';

            try {
                statusText.innerText = "正在下載核心組件 (約 30MB，請稍候)...";
                
                // 使用 Blob URL 載入核心與 Worker
                await ffmpeg.load({
                    coreURL: await toBlobURL(`${baseURL}/ffmpeg-core.js`, 'text/javascript'),
                    wasmURL: await toBlobURL(`${baseURL}/ffmpeg-core.wasm`, 'application/wasm'),
                });

                statusText.innerText = "準備就緒！";
                loader.classList.add('hidden');
            } catch (error) {
                console.error(error);
                statusText.innerText = "載入失敗，請確認已重新整理頁面";
                statusText.classList.add('text-red-500');
            }
        }

        compressBtn.addEventListener('click', async () => {
            const file = fileInput.files[0];
            if (!file) {
                alert('請先選擇一個 MP3 檔案');
                return;
            }

            if (!ffmpeg || !ffmpeg.loaded) {
                await loadFFmpeg();
            }

            if (!ffmpeg.loaded) return;

            const bitrate = bitrateSelect.value;
            const inputName = 'input.mp3';
            const outputName = 'output.mp3';

            compressBtn.disabled = true;
            statusArea.classList.remove('hidden');
            loader.classList.remove('hidden');
            downloadArea.classList.add('hidden');
            statusText.innerText = "處理中 (轉換 + 壓縮)...";

            try {
                await ffmpeg.writeFile(inputName, await fetchFile(file));
                await ffmpeg.exec(['-i', inputName, '-b:a', bitrate, outputName]);
                const data = await ffmpeg.readFile(outputName);

                const blob = new Blob([data.buffer], { type: 'audio/mp3' });
                const url = URL.createObjectURL(blob);

                downloadLink.href = url;
                downloadLink.download = `compressed_${file.name}`;
                
                const originalSize = (file.size / 1024 / 1024).toFixed(2);
                const newSize = (blob.size / 1024 / 1024).toFixed(2);
                sizeInfo.innerText = `原始大小: ${originalSize} MB -> 壓縮後: ${newSize} MB`;

                downloadArea.classList.remove('hidden');
                statusText.innerText = "完成！";
            } catch (error) {
                console.error(error);
                statusText.innerText = "發生錯誤，請查看 Console";
            } finally {
                loader.classList.add('hidden');
                compressBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
